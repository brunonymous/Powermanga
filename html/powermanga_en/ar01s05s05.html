<div><div><h3 class="title">
<a name="id2814306"></a>5.5. Problem with using ALT+TAB for Windows navigation</h3></div></div>
<div></div>
</div>
<p>Some people use the keys ALT+TAB to swap tasks or to come back to Windows.</p>
<p>We strongly disadvise to use these keys because Windows is likely to stop minimizing the game in the tasks bar.</p>
