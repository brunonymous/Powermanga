<p>
          </p>
<div class="informalfigure"><div><img src="powermanga_fr_fichiers/image022.jpg"></div></div>
<p>
        </p>
<p>Les gardiens sont des ennemis imposants, puissants et très résistants. Il vous faudra trouver la technique appropriée pour en venir à bout. On les rencontre à la fin de certains niveaux.</p>
