<div><div><h3 class="title">
<a name="id2812911"></a>2.2. How to use the menus?</h3></div></div>
<div></div>
</div>
<p>Using the Up or Down arrowed keys to move along the lines of the menus and validate with the SPACE or the ENTER key.
  Pressing ESC takes you back to the previous menu.</p>
