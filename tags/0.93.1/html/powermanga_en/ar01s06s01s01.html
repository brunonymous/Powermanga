<div><div><h4 class="title">
<a name="id2814364"></a>6.1.1. Shareware</h4></div></div>
<div></div>
</div>
<p>A Shareware is a piece of software that users can test before buying. It is a safe and reasonable way of buying games at low cost and without risk. You know exactly what you have been paying for.</p>
