<p>PLAY : pour démarrer une nouvelle partie</p>
<p>ORDER : permet de commander un jeu ou faire un don.</p>
<p>ABOUT : présente les auteurs du jeu.</p>
<p>QUIT : pour quitter le jeu.</p>
