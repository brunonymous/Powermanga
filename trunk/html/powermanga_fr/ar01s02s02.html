<div><div><h3 class="title">
<a name="id2813172"></a>2.2. Comment utiliser les menus ?</h3></div></div>
<div></div>
</div>
<p>Il suffit de se déplacer dans les menus à l&#8217;aide des touches fléchées (haut et bas) et de valider avec la touche ESPACE ou ENTRÉE. La touche ECHAP permet de revenir au menu précédent.</p>
